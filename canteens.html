<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Canteen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 70%;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #007bff; /* Smart Serve color */
      margin-bottom: 10px;
      font-size: 40px;
    }

    h2 {
      color: #2c3e50; /* Different color for 'Select a Canteen' */
      margin-bottom: 40px;
      font-size: 32px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Display in 2 columns */
      gap: 30px;
      width: 100%;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 40px; /* Increased font size */
      color: #333;
      background-color: #f0f0f0;
      padding: 25px 35px; /* Increased padding */
      border-radius: 10px;
      transition: 0.3s;
      width: 100%;
      justify-content: center;
    }

    li a:hover {
      background-color: #d1eaff;
    }

    .canteen-icon {
      width: 80px; /* Increased image size */
      height: 80px; /* Increased image size */
      margin-right: 20px;
    }

    .right-section img {
      width: 500px; /* Increased size */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .right-section img {
        width: 100%;
        margin-top: 20px;
      }

      li a {
        font-size: 30px; /* Slightly smaller font on small screens */
        padding: 15px 20px;
      }

      .canteen-icon {
        width: 60px; /* Smaller images on smaller screens */
        height: 60px;
      }

      ul {
        grid-template-columns: repeat(1, 1fr); /* Stack items vertically on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-section">
      <img src="logo.jpg" alt="Smart Serve Logo" class="logo" />
      <h1>Smart Serve</h1>
      <h2>Select a Canteen</h2>
      <ul>
        <li><a href="menu.html"><img src="engg.jpg" class="canteen-icon" />Engineering Canteen</a></li>
        <li><a href="menu.html"><img src="mba.jpg" class="canteen-icon" />MBA Canteen</a></li>
        <li><a href="menu.html"><img src="nescafe.jpg" class="canteen-icon" />NESCAFÃ‰</a></li>
        <li><a href="menu.html"><img src="cbar.jpg" class="canteen-icon" />C-BAR Canteen</a></li>
        <li><a href="menu.html"><img src="mess.jpg" class="canteen-icon" />Sinhgad Mess</a></li>
      </ul>
    </div>
    <div class="right-section">
      <img src="student.jpg" alt="Students in Canteen" />
    </div>
  </div>
</body>
</html>
