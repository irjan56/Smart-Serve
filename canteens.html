<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Canteen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }

    .left-section {
      max-width: 60%;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    li {
      margin-bottom: 15px;
    }

    li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 24px;
      color: #333;
      background-color: #f0f0f0;
      padding: 20px 25px;
      border-radius: 8px;
      transition: 0.3s;
      width: 100%;
    }

    li a:hover {
      background-color: #d1eaff;
    }

    .canteen-icon {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .right-section img {
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .right-section img {
        width: 100%;
        margin-top: 20px;
      }

      li a {
        font-size: 18px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-section">
      <img src="logo.jpg" alt="Smart Serve Logo" class="logo" />
      <h1>Smart Serve</h1>
      <h2>Select a Canteen</h2>
      <ul>
        <li><a href="menu.html"><img src="engg.jpg" class="canteen-icon" />Engineering Canteen</a></li>
        <li><a href="menu.html"><img src="mba.jpg" class="canteen-icon" />MBA Canteen</a></li>
        <li><a href="menu.html"><img src="nescafe.jpg" class="canteen-icon" />NESCAFÃ‰</a></li>
        <li><a href="menu.html"><img src="cbar.jpg" class="canteen-icon" />C-BAR Canteen</a></li>
        <li><a href="menu.html"><img src="mess.jpg" class="canteen-icon" />Sinhgad Mess</a></li>
      </ul>
    </div>
    <div class="right-section">
      <img src="student.jpg" alt="Students in Canteen" />
    </div>
  </div>
</body>
</html>
