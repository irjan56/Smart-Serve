<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('notification.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .message-box {
      background: rgba(255, 255, 255, 0); /* transparent so square in image shows */
      text-align: center;
      max-width: 600px;
      padding: 30px;
    }

    .message-box p {
      font-size: 24px;
      color: #000;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <div class="message-box">
    <p>Your meal is ready! Please collect it from the counter by showing your token.</p>
  </div>

</body>
</html>
