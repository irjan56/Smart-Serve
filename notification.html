<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('notification.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .message-box {
      background: rgba(255, 255, 255, 0); /* transparent */
      text-align: center;
      max-width: 600px;
      padding: 30px;
    }

    .message-box p {
      font-size: 24px;
      color: #000;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    .arrow-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background-color: #000;
      color: #fff;
      font-size: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .arrow-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <p>Your meal is ready! Please collect it from the counter by showing your token.</p>
  </div>

  <button class="arrow-btn" onclick="window.location.href='feedback.html'">&#8594;</button>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        window.location.href = 'feedback.html';
      }
    });
  </script>

</body>
</html>
