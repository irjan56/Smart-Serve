<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Serve - Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('thank.bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .last-slide {
      text-align: center;
      padding-top: 50px;
    }

    .thank-image {
      width: 300px;
      height: auto;
    }

    .message-box {
      margin-top: 20px;
      display: inline-block;
      padding: 20px;
      border: 4px double darkblue;
      background-color: rgba(255, 255, 255, 0.8);
      color: darkblue;
      font-size: 18px;
      max-width: 600px;
      text-align: center;
    }

    .message-box strong {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="last-slide">
    <img src="thank.jpg" alt="Thank You Image" class="thank-image">
    <div class="message-box">
      <p><strong>Thank you for visiting Smart Serve!</strong> We hope you enjoyed your meal. Your satisfaction means everything to us. <strong>Have a great day and visit again soon!</strong></p>
    </div>
  </div>
</body>
</html>
