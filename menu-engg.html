<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Canteen Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('engg.bg.jpg');
      background-size: cover;
      background-position: center;
    }
    h1, h2 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
    }
    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .menu-text {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Smart Serve</h1>
  <h2>Engineering Canteen Menu</h2>

  <div class="menu-item"><img src="pav.jpg"><div class="menu-text">Pav Bhaji – ₹60</div></div>

  <div class="menu-item"><img src="Poha.jpg"><div class="menu-text">Poha – ₹20</div></div>
  <div class="menu-item"><img src="dosa.jpg"><div class="menu-text">Dosa – ₹30</div></div>
  <div class="menu-item"><img src="masala.jpg"><div class="menu-text">Masala Dosa – ₹40</div></div>
  <div class="menu-item"><img src="paratha.jpg"><div class="menu-text">Paratha – ₹50</div></div>
  <div class="menu-item"><img src="samosa.jpg"><div class="menu-text">Samosa – ₹20</div></div>
  <div class="menu-item"><img src="vada.jpg"><div class="menu-text">Vadapav – ₹20</div></div>
  <div class="menu-item"><img src="biryani.jpg"><div class="menu-text">Veg Biryani – ₹80</div></div>
  <div class="menu-item"><img src="rajma.jpg"><div class="menu-text">Rajma Masala – ₹60</div></div>
  <div class="menu-item"><img src="vej.jpg"><div class="menu-text">Veg Thali – ₹50</div></div>
  <div class="menu-item"><img src="puri.jpg"><div class="menu-text">Puri Bhaji – ₹60</div></div>
  <div class="menu-item"><img src="chapati.jpg"><div class="menu-text">Chapati Bhaji – ₹40</div></div>

</html>
