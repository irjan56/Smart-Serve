<!DOCTYPE html>
<html>
<head>
  <title>Engineering Canteen Menu</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .item img {
      height: 80px;
      margin-right: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Engineering Canteen Menu</h2>

  <div class="item" onclick="goToItem('Pav Bhaji', 60, 'pav.jpg')">
    <img src="pav.jpg" alt="Pav Bhaji"> Pav Bhaji - ₹60
  </div>

  <div class="item" onclick="goToItem('Idli Sambar', 30, 'idli.jpg')">
    <img src="idli.jpg" alt="Idli Sambar"> Idli Sambar - ₹30
  </div>

  <div class="item" onclick="goToItem('Poha', 20, 'poha.jpg')">
    <img src="poha.jpg" alt="Poha"> Poha - ₹20
  </div>

  <div class="item" onclick="goToItem('Dosa', 30, 'dosa.jpg')">
    <img src="dosa.jpg" alt="Dosa"> Dosa - ₹30
  </div>

  <div class="item" onclick="goToItem('Masala Dosa', 40, 'masala.jpg')">
    <img src="masala.jpg" alt="Masala Dosa"> Masala Dosa - ₹40
  </div>

  <div class="item" onclick="goToItem('Paratha', 50, 'paratha.jpg')">
    <img src="paratha.jpg" alt="Paratha"> Paratha - ₹50
  </div>

  <div class="item" onclick="goToItem('Samosa', 20, 'samosa.jpg')">
    <img src="samosa.jpg" alt="Samosa"> Samosa - ₹20
  </div>

  <div class="item" onclick="goToItem('Vadapav', 20, 'vada.jpg')">
    <img src="vada.jpg" alt="Vada Pav"> Vada Pav - ₹20
  </div>

  <div class="item" onclick="goToItem('Veg Biryani', 80, 'biryani.jpg')">
    <img src="biryani.jpg" alt="Veg Biryani"> Veg Biryani - ₹80
  </div>

  <div class="item" onclick="goToItem('Rajma Masala', 60, 'rajma.jpg')">
    <img src="rajma.jpg" alt="Rajma Masala"> Rajma Masala - ₹60
  </div>

  <div class="item" onclick="goToItem('Veg Thali', 50, 'vej.jpg')">
    <img src="vej.jpg" alt="Veg Thali"> Veg Thali - ₹50
  </div>

  <div class="item" onclick="goToItem('Puri Bhaji', 60, 'puri.jpg')">
    <img src="puri.jpg" alt="Puri Bhaji"> Puri Bhaji - ₹60
  </div>

  <div class="item" onclick="goToItem('Chapati Bhaji', 40, 'chapati.jpg')">
    <img src="chapati.jpg" alt="Chapati Bhaji"> Chapati Bhaji - ₹40
  </div>

  <script>
    function goToItem(name, price, image) {
      window.location.href = item.html?name=${encodeURIComponent(name)}&price=${price}&image=${image};
    }
  </script>
</body>
</html>
