<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Canteen Menu</title>
  <style>
    body {
      background: url('engg.bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.6); /* white overlay to make background faint */
      z-index: 0;
    }

    h1 {
      text-align: center;
      color: red;
      position: relative;
      z-index: 1;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      color: black;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .menu-item img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 120px;
      object-fit: cover;
    }

    .menu-item .info {
      padding: 10px;
    }

    .menu-item:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Engineering Canteen Menu</h1>
  <div class="menu-container">
    <div class="menu-item">
      <img src="pav.jpg" alt="Pav Bhaji"/>
      <div class="info">
        <h3>Pav Bhaji</h3>
        <p>₹60</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="idli.jpg" alt="Idli Sambar"/>
      <div class="info">
        <h3>Idli Sambar</h3>
        <p>₹30</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="poha.jpg" alt="Poha"/>
      <div class="info">
        <h3>Poha</h3>
        <p>₹20</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="dosa.jpg" alt="Dosa"/>
      <div class="info">
        <h3>Dosa</h3>
        <p>₹30</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="masala.jpg" alt="Masala Dosa"/>
      <div class="info">
        <h3>Masala Dosa</h3>
        <p>₹40</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="paratha.jpg" alt="Paratha"/>
      <div class="info">
        <h3>Paratha</h3>
        <p>₹50</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="samosa.jpg" alt="Samosa"/>
      <div class="info">
        <h3>Samosa</h3>
        <p>₹20</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="vada.jpg" alt="Vadapav"/>
      <div class="info">
        <h3>Vadapav</h3>
        <p>₹20</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="biryani.jpg" alt="Veg Biryani"/>
      <div class="info">
        <h3>Veg Biryani</h3>
        <p>₹80</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="rajma.jpg" alt="Rajma Masala"/>
      <div class="info">
        <h3>Rajma Masala</h3>
        <p>₹60</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="vej.jpg" alt="Veg Thali"/>
      <div class="info">
        <h3>Veg Thali</h3>
        <p>₹50</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="puri.jpg" alt="Puri Bhaji"/>
      <div class="info">
        <h3>Puri Bhaji</h3>
        <p>₹60</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="chapati.jpg" alt="Chapati Bhaji"/>
      <div class="info">
        <h3>Chapati Bhaji</h3>
        <p>₹40</p>
      </div>
    </div>
  </div>
</body>
</html>
