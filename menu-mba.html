<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBA Canteen Menu</title>
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
