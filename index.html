<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Serve - Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('college.jpg');
      background-size: cover;
      background-position: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
    }

    .form-box input {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-box button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png.jpg" alt="Smart Serve Logo" class="logo" />
    <div class="form-box">
      <h2>Login</h2>
      <form onsubmit="return validateLogin();">
        <input type="text" id="login" placeholder="Login ID" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById('login').value.trim();
      const pass = document.getElementById('password').value;

      if (user === "Irjan Mujawar" && pass === "12345") {
        window.location.href = "canteens.html";
        return false;
      } else {
        alert("Invalid login ID or password.");
        return false;
      }
    }
  </script>
</body>
</html>
