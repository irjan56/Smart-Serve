<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Serve - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Serve</h1>
    <form action="canteens.html" onsubmit="return fakeLogin();">
      <h2>Login</h2>
      <input type="text" id="login" placeholder="Login ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    function fakeLogin() {
      return true; // Fake login, always proceeds
    }
  </script>
</body>
