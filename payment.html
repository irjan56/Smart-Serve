<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Payment</h2>
    <p>Please complete your payment by <strong>Google Payment</strong> or <strong>Phone Payment</strong>.</p>
  </div>
</body>
</html>
