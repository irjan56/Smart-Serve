<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Slide</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .slide-container {
      background-image: url('payment.bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    .content {
      text-align: right;
      position: relative;
    }

    .payment-photo {
      width: 600px; /* Doubled the size */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .continue-button {
      position: absolute;
      bottom: 20px; /* Moved to the bottom */
      right: 20px; /* Moved to the right */
      background-color: #28a745;
      color: white;
      padding: 12px 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .continue-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="content">
      <img src="paymentmethod.jpg" alt="Payment Method" class="payment-photo">
      <a href="payment.successful.html" class="continue-button">Continue Payment</a>
    </div>
  </div>
</body>
</html>
