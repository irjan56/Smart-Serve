<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pav Bhaji - Engineering Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px;
      max-width: 400px;
    }

    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      margin-top: 15px;
      color: darkviolet;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #total-label {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pav.jpg" alt="Pav Bhaji">
    <h2>Pav Bhaji</h2>
    <p>Price: Rs. 60</p>

    <div class="input-group">
      <label for="quantity">Select Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">
    </div>

    <div class="input-group">
      <label for="time">Select Time:</label>
      <select id="time">
        <option disabled selected>Choose time</option>
      </select>
    </div>

    <div class="input-group">
      <label id="total-label">Total Price = Quantity Ã— Rs. 60</label>
      <input type="text" id="total" readonly />
    </div>

    <form action="payment.html">
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    const quantityInput = document.getElementById('quantity');
    const totalInput = document.getElementById('total');
    const price = 60;

    function updateTotal() {
      const qty = parseInt(quantityInput.value) || 1;
      totalInput.value = "Rs. " + (qty * price);
    }

    quantityInput.addEventListener('input', updateTotal);

    // Populate time options in 15-min intervals
    const timeSelect = document.getElementById('time');
    const minutes = ["00", "15", "30", "45"];
    for (let h = 1; h <= 12; h++) {
      ["AM", "PM"].forEach(ampm => {
        minutes.forEach(min => {
          const option = document.createElement('option');
          option.value = ${h}:${min} ${ampm};
          option.textContent = ${h}:${min} ${ampm};
          timeSelect.appendChild(option);
        });
      });
    }

    updateTotal(); // initial calculation
  </script>
</body>
</html>
