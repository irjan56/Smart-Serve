<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pav Bhaji - Engineering Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px;
      max-width: 400px;
    }

    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      margin-top: 15px;
      color: violet;
    }

    .input-group {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="number"], select {
      padding: 5px;
      font-size: 16px;
      width: 45%;
    }

    #total {
      font-size: 18px;
      margin: 15px 0;
      color: red;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pav.jpg" alt="Pav Bhaji">
    <h2>Pav Bhaji</h2>
    <p>Price: Rs. 60</p>

    <div class="input-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">
    </div>

    <div class="input-group">
      <label for="time">Select Time:</label>
      <select id="time">
        <option value="" disabled selected>Select time</option>
      </select>
    </div>

    <div id="total">Total: Rs. 60</div>

    <form action="payment.html">
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    const quantityInput = document.getElementById('quantity');
    const totalDisplay = document.getElementById('total');
    const price = 60;

    function updateTotal() {
      const qty = parseInt(quantityInput.value) || 1;
      totalDisplay.textContent = Total: Rs. ${qty * price};
    }

    // Listen to both input and change events
    quantityInput.addEventListener('input', updateTotal);
    quantityInput.addEventListener('change', updateTotal);

    // Populate time dropdown with hours, minutes, and AM/PM
    const timeSelect = document.getElementById('time');
    const minutesArray = ['00', '15', '30', '45'];

    for (let h = 1; h <= 12; h++) {
      for (let min of minutesArray) {
        ['AM', 'PM'].forEach(ampm => {
          const timeStr = ${h}:${min} ${ampm};
          const option = document.createElement('option');
          option.value = timeStr;
          option.textContent = timeStr;
          timeSelect.appendChild(option);
        });
      }
    }

    // Initial total setup
    updateTotal();
  </script>
</body>
</html>
