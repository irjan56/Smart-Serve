<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Serve - Item Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      background-color: yellow;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .item-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-details {
      text-align: center;
      margin: 20px 0;
    }

    .item-name {
      font-size: 24px;
      font-weight: bold;
    }

    .item-price {
      font-size: 20px;
      color: green;
      margin-top: 5px;
    }

    .form-group {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    .proceed-button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .proceed-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="dosa.jpg" alt="Item Image" class="item-image">

    <div class="item-details">
      <div class="item-name">Dosa</div>
      <div class="item-price">â‚¹30</div>
    </div>

    <div class="form-group">
      <label for="quantity">Select Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>

    <div class="form-group">
      <label for="time">Select Time:</label>
      <select id="time" name="time">
        <!-- Time options from 7:00 to 17:00 in 15-minute steps -->
        <script>
          const timeSelect = document.currentScript.parentElement.querySelector('#time');
          for (let h = 7; h <= 16; h++) {
            for (let m = 0; m < 60; m += 15) {
              let hour = h;
              let minute = m.toString().padStart(2, '0');
              let ampm = hour < 12 ? 'AM' : 'PM';
              let hour12 = hour % 12 || 12;
              timeSelect.innerHTML += <option>${hour12}:${minute} ${ampm}</option>;
            }
          }
          timeSelect.innerHTML += <option>5:00 PM</option>;
        </script>
      </select>
    </div>

    <button class="proceed-button">Proceed to Pay</button>
  </div>

</body>
</html>
