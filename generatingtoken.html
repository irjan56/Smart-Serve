<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=token.html"> <!-- Redirect after 5 seconds -->
  <title>Generating Token</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .slide-container {
      background-image: url('generating.bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .wait-text {
      font-size: 50px;  /* Large text */
      font-weight: bold;
      color: black;     /* Black text color */
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Optional text shadow for contrast */
      animation: fadeIn 3s ease-in-out infinite; /* Animation for text */
    }

    /* Animation to make the text fade in and out */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="wait-text">Wait, your token is generating...</div>
  </div>
</body>
</html>
