<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=token.html"> <!-- Redirect after 5 seconds -->
  <title>Generating Token</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .slide-container {
      background-image: url('generating.bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .gif-video {
      max-width: 800px; /* Adjust the width as needed */
      height: 450px;    /* Adjust the height as needed */
    }

    .wait-text {
      position: absolute;
      bottom: 50px;
      font-size: 30px;  /* Larger text */
      font-weight: bold;
      color: black;     /* Text color changed to black */
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Optional for better contrast */
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <video class="gif-video" autoplay loop muted>
      <source src="generating.gif.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="wait-text">Wait, your token is generating...</div>
  </div>
</body>
</html>
