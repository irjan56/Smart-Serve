<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=token.html"> <!-- Redirect after 5 seconds -->
  <title>Generating Token</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .slide-container {
      background-image: url('generating.bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    /* GIF video styling */
    .gif-video {
      max-width: 100%; /* Ensure the video takes full width */
      height: auto;   /* Keep aspect ratio */
      max-height: 600px; /* Control the height to avoid it being too big */
    }

    .wait-text {
      position: absolute;
      bottom: 50px;
      font-size: 50px;  /* Increased text size (double the original) */
      font-weight: bold;
      color: black;     /* Text color is black */
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Optional text shadow for contrast */
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <video class="gif-video" autoplay loop muted>
      <source src="generating.gif(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="wait-text">Wait, your token is generating...</div>
  </div>
</body>
</html>
