<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinhgad Mess Menu</title>
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    h2 {
      color: #444;
      margin-top: 40px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Sinhgad Mess Menu</h1>

  <h2>Breakfast</h2>
  <div class="menu">
    <a href="item.html?name=Sabudana Khichdi&price=30&image=sabu.jpg" class="item">
      <img src="sabu.jpg" alt="Sabudana Khichdi">
      <h3>Sabudana Khichdi</h3>
      <p>Rs. 30</p>
    </a>
    <a href="item.html?name=Poha&price=20&image=poha.jpg" class="item">
      <img src="poha.jpg" alt="Poha">
      <h3>Poha</h3>
      <p>Rs. 20</p>
    </a>
    <a href="item.html?name=Tea/Coffee&price=20&image=tea.jpg" class="item">
      <img src="tea.jpg" alt="Tea/Coffee">
      <h3>Tea / Coffee</h3>
      <p>Rs. 20</p>
    </a>
  </div>

  <h2>Lunch</h2>
  <div class="menu">
    <a href="item.html?name=Fulka+Dal+Rice+Sambar+Chapati+Pickles&price=70&image=fulka.jpg" class="item">
      <img src="fulka.jpg" alt="Lunch Plate">
      <h3>Fulka + Dal + Rice + Sambar + Chapati + Pickles</h3>
      <p>Rs. 70</p>
    </a>
  </div>

  <h2>Dinner</h2>
  <div class="menu">
    <a href="item.html?name=Chapati+Paneer+Gobi+Rice+Sambar+Banana+Curd+Buttermilk&price=90&image=fulka.jpg" class="item">
      <img src="fulka.jpg" alt="Dinner Plate">
      <h3>Chapati + Mutter Paneer + Gobi + Rice + Sambar + Banana + Curd + Buttermilk</h3>
      <p>Rs. 90</p>
    </a>
  </div>
</body>
</html>
