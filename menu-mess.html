<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinhgad Mess Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('mess.bg.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 1px 1px 4px #000;
    }

    .section {
      margin-top: 30px;
    }

    .section h3 {
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px solid #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 600px;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .menu-text {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Smart Serve</h1>
  <h2>Sinhgad Mess</h2>

  <div class="section">
    <h3>Breakfast</h3>
    <div class="menu-item"><img src="sabu.jpg"><div class="menu-text">Sabudana Khichdi – ₹30</div></div>
    <div class="menu-item"><img src="poha.jpg"><div class="menu-text">Poha – ₹20</div></div>
    <div class="menu-item"><img src="tea.jpg"><div class="menu-text">Tea/Coffee – ₹20</div></div>
  </div>

  <div class="section">
    <h3>Lunch</h3>
    <div class="menu-item"><img src="fulka.jpg"><div class="menu-text">Fulka, Punjabi Dal, Plain Rice, Sambar, Chapati, Pickles – ₹80</div></div>
  </div>

  <div class="section">
    <h3>Dinner</h3>
    <div class="menu-item"><img src="dinner.jpg"><div class="menu-text">Chapati, Mutter Paneer, Dry Gobi, Plain Rice, Sambar, Banana, Curd, Buttermilk – ₹90</div></div>
  </div>
</body>
</html>
