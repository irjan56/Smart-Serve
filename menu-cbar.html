<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C-BAR Canteen Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('cbar.bg.jpg');
      background-size: cover;
      background-position: center;
    }
    h1, h2 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
    }
    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .menu-text {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Smart Serve</h1>
  <h2>C-BAR Canteen Menu</h2>

  <div class="menu-item"><img src="poha.jpg"><div class="menu-text">Poha – ₹20</div></div>
  <div class="menu-item"><img src="dosa.jpg"><div class="menu-text">Dosa – ₹30</div></div>
  <div class="menu-item"><img src="medu.jpg"><div class="menu-text">Medu Wada – ₹50</div></div>
  <div class="menu-item"><img src="besan.jpg"><div class="menu-text">Besan Chila – ₹40</div></div>
  <div class="menu-item"><img src="salad.jpg"><div class="menu-text">Salad – ₹30</div></div>
  <div class="menu-item"><img src="dhokla.jpg"><div class="menu-text">Dhokla – ₹50</div></div>
  <div class="menu-item"><img src="sand.jpg"><div class="menu-text">Sandwich – ₹40</div></div>
  <div class="menu-item"><img src="paratha.jpg"><div class="menu-text">Paratha – ₹50</div></div>
  <div class="menu-item"><img src="ome.jpg"><div class="menu-text">Omelette – ₹40</div></div>
  <div class="menu-item"><img src="bhurji.jpg"><div class="menu-text">Paneer Bhurji – ₹50</div></div>
  <div class="menu-item"><img src="upma.jpg"><div class="menu-text">Upma – ₹30</div></div>
  <div class="menu-item"><img src="fried.jpg"><div class="menu-text">Fried Rice – ₹50</div></div>
  <div class="menu-item"><img src="vej.jpg"><div class="menu-text">Veg Thali – ₹60</div></div>
  <div class="menu-item"><img src="chapati.jpg"><div class="menu-text">Bhaji Chapati – ₹50</div></div>
  <div class="menu-item"><img src="biryani.jpg"><div class="menu-text">Veg Biryani – ₹80</div></div>

</body>
</html>
