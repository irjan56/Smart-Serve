<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C-BAR Canteen Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('cbar.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2; /* Adjust opacity for faintness */
      z-index: -1;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>C-BAR Canteen Menu</h1>
  <div class="menu">
    <a href="c.poha.html"><div class="item">
      <img src="poha.jpg" alt="Poha">
      <h3>Poha</h3>
      <p>Rs. 20</p>
    </div></a>

    <a href="c.dosa.html"><div class="item">
      <img src="dosa.jpg" alt="Dosa">
      <h3>Dosa</h3>
      <p>Rs. 30</p>
    </div></a>

    <a href="c.medu.html"><div class="item">
      <img src="medu.jpg" alt="Medu Wada">
      <h3>Medu Wada</h3>
      <p>Rs. 50</p>
    </div></a>

    <a href="c.besan.html"><div class="item">
      <img src="besan.jpg" alt="Besan Chila">
      <h3>Besan Chila</h3>
      <p>Rs. 40</p>
    </div></a>

    <a href="c.salad.html"><div class="item">
      <img src="salad.jpg" alt="Salad">
      <h3>Salad</h3>
      <p>Rs. 30</p>
    </div></a>

    <a href="c.dhokla.html"><div class="item">
      <img src="dhokla.jpg" alt="Dhokla">
      <h3>Dhokla</h3>
      <p>Rs. 50</p>
    </div></a>

    <a href="c.sand.html"><div class="item">
      <img src="sand.jpg" alt="Sandwich">
      <h3>Sandwich</h3>
      <p>Rs. 40</p>
    </div></a>

    <a href="c.paratha.html"><div class="item">
      <img src="paratha.jpg" alt="Paratha">
      <h3>Paratha</h3>
      <p>Rs. 50</p>
    </div></a>

    <a href="c.omelette.html"><div class="item">
      <img src="ome.jpg" alt="Omelette">
      <h3>Omelette</h3>
      <p>Rs. 40</p>
    </div></a>

    <a href="c.paneer.html"><div class="item">
      <img src="bhurji.jpg" alt="Paneer Bhurji">
      <h3>Paneer Bhurji</h3>
      <p>Rs. 50</p>
    </div></a>
  </div>
</body>
</html>
