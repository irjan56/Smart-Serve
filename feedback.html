<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('feedback.bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .feedback-container {
      position: absolute;
      top: 20%;
      right: 10%;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 350px;
    }

    .feedback-container h2 {
      font-size: 24px;
      color: black;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      margin-bottom: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .stars span {
      color: gray;
      transition: color 0.3s ease;
    }

    .stars span.selected {
      color: gold;
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .submit-btn {
      float: right;
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .submit-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>How was your meal?</h2>

    <div class="stars" id="stars">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>

    <textarea placeholder="Please share your experience."></textarea>
    <button class="submit-btn" onclick="submitFeedback()">Submit</button>
  </div>

  <script>
    const stars = document.querySelectorAll('#stars span');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    function submitFeedback() {
      window.location.href = 'VisitAgain.html';
    }
  </script>

</body>
</html>
