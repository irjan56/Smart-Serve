<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sinhgad Mess Menu</title>
  <style>
    body {
      background-image: url('mess.bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-wrapper {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      flex: 1;
      max-width: 30%;
      min-width: 280px;
    }
    .section h2 {
      text-align: center;
      color: #333;
    }
    .breakfast-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .tea-row {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .item {
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .item img {
      width: 100%;
      max-width: 160px;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .item:hover img {
      transform: scale(1.05);
    }
    .item h3 {
      margin: 8px 0 5px;
    }
    .item p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Sinhgad Mess Menu</h1>

  <div class="menu-wrapper">
    <!-- Breakfast Section -->
    <div class="section">
      <h2>Breakfast</h2>
      <div class="breakfast-grid">
        <a href="mess.sabudana.html" class="item">
          <img src="sabu.jpg" alt="Sabudana Khichdi">
          <h3>Sabudana Khichdi</h3>
          <p>₹30</p>
        </a>
        <a href="mess.poha.html" class="item">
          <img src="poha.jpg" alt="Poha">
          <h3>Poha</h3>
          <p>₹20</p>
        </a>
        <div class="tea-row">
          <a href="mess.tea.html" class="item">
            <img src="tea.jpg" alt="Tea/Coffee">
            <h3>Tea/Coffee</h3>
            <p>₹20</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Lunch Section -->
    <div class="section">
      <h2>Lunch</h2>
      <a href="mess.lunch.html" class="item">
        <img src="fulka.jpg" alt="Lunch">
        <h3>Fulka, Punjabi Dal, Rice, Sambar, Chapati, Pickles</h3>
        <p>₹80</p>
      </a>
    </div>

    <!-- Dinner Section -->
    <div class="section">
      <h2>Dinner</h2>
      <a href="mess.dinner.html" class="item">
        <img src="dinner.jpg" alt="Dinner">
        <h3>Chapati, Mutter Paneer, Dry Gobi, Rice, Sambar, Banana, Curd, Buttermilk</h3>
        <p>Included</p>
      </a>
    </div>
  </div>

</body>
</html>
