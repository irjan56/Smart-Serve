<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Serve - Item Details</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('thank.bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .container {
      background-color: yellow;
      max-width: 90%;
      width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .item-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-details {
      text-align: center;
      margin: 20px 0;
    }

    .item-name {
      font-size: 24px;
      font-weight: bold;
    }

    .item-price {
      font-size: 20px;
      color: green;
      margin-top: 5px;
    }

    .form-group {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    .proceed-button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .proceed-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="roll.jpg" alt="Chapati Roll (Paneer)" class="item-image">

    <div class="item-details">
      <div class="item-name">Chapati Roll (Paneer)</div>
      <div class="item-price">â‚¹50</div>
    </div>

    <div class="form-group">
      <label for="quantity">Select Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>

    <div class="form-group">
      <label for="time">Select Time:</label>
      <select id="time" name="time">
        <!-- Time options will be filled by JavaScript -->
      </select>
    </div>

    <a href="payment.html" class="proceed-button">Proceed to Pay</a>
  </div>

  <script>
    const timeSelect = document.getElementById('time');
    for (let h = 7; h <= 16; h++) {
      for (let m = 0; m < 60; m += 15) {
        let hour = h;
        let minute = m.toString().padStart(2, '0');
        let ampm = hour < 12 ? 'AM' : 'PM';
        let hour12 = hour % 12 || 12;
        let label = ${hour12}:${minute} ${ampm};
        let option = document.createElement("option");
        option.text = label;
        timeSelect.add(option);
      }
    }
    timeSelect.add(new Option("5:00 PM"));
  </script>

</body>
</html>
