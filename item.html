<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details</title>
  <style>
    body {
      background-image: url('item.bg.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: violet;
    }

    img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .price {
      font-size: 24px;
    }

    .total-price {
      font-size: 28px;
      color: red;
      margin-top: 20px;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .form-container input {
      padding: 10px;
      font-size: 16px;
      width: 45%;
      border-radius: 5px;
    }

    .proceed-button {
      background-color: violet;
      color: white;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .proceed-button:hover {
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="meal-image" src="" alt="Meal Image">
    <h1 id="meal-name">Loading...</h1>
    <div class="price">
      Price: ₹<span id="meal-price">0</span>
    </div>

    <div class="form-container">
      <input type="number" id="quantity" value="1" min="1" onchange="updateTotalPrice()" />
      <input type="time" id="time" />
    </div>

    <div class="total-price">
      Total: ₹<span id="total-price">0</span>
    </div>

    <button class="proceed-button" onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mealName = params.get("name");
    const mealPrice = parseInt(params.get("price"));
    const mealImage = params.get("image");

    document.getElementById("meal-name").innerText = mealName;
    document.getElementById("meal-price").innerText = mealPrice;
    document.getElementById("meal-image").src = mealImage;

    function updateTotalPrice() {
      const quantity = parseInt(document.getElementById("quantity").value);
      const total = quantity * mealPrice;
      document.getElementById("total-price").innerText = total;
    }

    function proceedToPay() {
      const quantity = document.getElementById("quantity").value;
      const time = document.getElementById("time").value;
      alert(Proceeding to pay for ${mealName}.\nQuantity: ${quantity}\nTime: ${time}\nTotal: ₹${quantity * mealPrice});
    }

    updateTotalPrice();
  </script>
</body>
</html>
