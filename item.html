<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Details</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .info {
      text-align: center;
      margin: 10px 0;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="item-image" src="" alt="Item" />
    <h2 id="item-name">Item Name</h2>
    <div class="info" id="item-price">Price: ₹0</div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" />
    </div>

    <div class="form-group">
      <label for="time">Select Time:</label>
      <select id="time">
        <option>9:00 AM</option>
        <option>12:00 PM</option>
        <option>3:00 PM</option>
        <option>6:00 PM</option>
      </select>
    </div>

    <div class="total" id="total-price">Total: ₹0</div>

    <button onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <script>
    // Parse query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const price = parseInt(urlParams.get('price'));
    const image = urlParams.get('image');

    document.getElementById('item-name').textContent = name;
    document.getElementById('item-price').textContent = Price: ₹${price};
    document.getElementById('item-image').src = image;

    const quantityInput = document.getElementById('quantity');
    const totalPrice = document.getElementById('total-price');

    function updateTotal() {
      const quantity = parseInt(quantityInput.value);
      const total = quantity * price;
      totalPrice.textContent = Total: ₹${total};
    }

    quantityInput.addEventListener('input', updateTotal);
    updateTotal();

    function proceedToPay() {
      alert(Order placed for ${quantityInput.value} ${name}(s) at ${document.getElementById('time').value}.);
    }
  </script>
</body>
</html>
