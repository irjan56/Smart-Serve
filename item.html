<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details</title>
  <style>
    body {
      background-image: url('item.bg.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: violet;
    }

    img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .price {
      font-size: 24px;
    }

    .total-price {
      font-size: 28px;
      color: red;
      margin-top: 20px;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .form-container input,
    .form-container select {
      padding: 10px;
      font-size: 16px;
      width: 48%;
      border-radius: 5px;
    }

    .proceed-button {
      background-color: violet;
      color: white;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .proceed-button:hover {
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="meal-image" src="" alt="Meal Image">
    <h1 id="meal-name">Loading...</h1>
    <div class="price">
      Price: ₹<span id="meal-price">0</span>
    </div>

    <div class="form-container">
      <input type="number" id="quantity" value="1" min="1" onchange="updateTotalPrice()" />
      <select id="time">
        <option value="">-- Select Time --</option>
        <!-- Options added dynamically below -->
      </select>
    </div>

    <div class="total-price">
      Total: ₹<span id="total-price">0</span>
    </div>

    <button class="proceed-button" onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mealName = params.get("name");
    const mealPrice = parseInt(params.get("price"));
    const mealImage = params.get("image");

    // Fill content
    document.getElementById("meal-name").innerText = mealName;
    document.getElementById("meal-price").innerText = mealPrice;
    document.getElementById("meal-image").src = mealImage;

    const quantityInput = document.getElementById("quantity");
    const totalPriceSpan = document.getElementById("total-price");

    function updateTotalPrice() {
      const quantity = parseInt(quantityInput.value);
      const total = quantity * mealPrice;
      totalPriceSpan.innerText = total;
    }

    function proceedToPay() {
      const quantity = quantityInput.value;
      const time = document.getElementById("time").value;
      if (!time) {
        alert("Please select a time.");
        return;
      }
      alert(Proceeding to pay for ${mealName}.\nQuantity: ${quantity}\nTime: ${time}\nTotal: ₹${quantity * mealPrice});
    }

    // Populate 12-hour time with AM/PM
    const timeSelect = document.getElementById("time");
    for (let hour = 1; hour <= 12; hour++) {
      for (let minute of ["00", "15", "30", "45"]) {
        for (let period of ["AM", "PM"]) {
          const timeValue = ${hour.toString().padStart(2, '0')}:${minute} ${period};
          const option = document.createElement("option");
          option.value = timeValue;
          option.textContent = timeValue;
          timeSelect.appendChild(option);
        }
      }
    }

    updateTotalPrice();
  </script>
</body>
</html>
