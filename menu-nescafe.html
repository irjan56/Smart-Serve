<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NESCAFE Canteen Menu</title>
  <style>
    body {
      background-image: url('nes.bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 20px;
      background-color: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>NESCAFE Canteen Menu</h1>
  <div class="menu">
    <a href="nes.kit.html" class="item">
      <img src="kit.jpg" alt="KitKat Shake">
      <h3>KitKat Shake</h3>
      <p>Rs. 200</p>
    </a>
    <a href="nes.straw.html" class="item">
      <img src="straw.jpg" alt="Strawberry Thick Shake">
      <h3>Strawberry Thick Shake</h3>
      <p>Rs. 150</p>
    </a>
    <a href="nes.hot.html" class="item">
      <img src="hot.jpg" alt="Hot Chocolate">
      <h3>Hot Chocolate</h3>
      <p>Rs. 70</p>
    </a>
    <a href="nes.plain.html" class="item">
      <img src="plain.jpg" alt="Plain Maggi">
      <h3>Plain Maggi</h3>
      <p>Rs. 60</p>
    </a>
    <a href="nes.vegetable.html" class="item">
      <img src="vegetable.jpg" alt="Vegetable Maggi">
      <h3>Vegetable Maggi</h3>
      <p>Rs. 70</p>
    </a>
    <a href="nes.chilli.html" class="item">
      <img src="chilli.jpg" alt="Chilli Maggi">
      <h3>Chilli Maggi</h3>
      <p>Rs. 60</p>
    </a>
    <a href="nes.cheese.html" class="item">
      <img src="cheese.jpg" alt="Cheese Pasta">
      <h3>Cheese Pasta</h3>
      <p>Rs. 80</p>
    </a>
    <a href="nes.burger.html" class="item">
      <img src="burger.jpg" alt="Veg Burger">
      <h3>Veg Burger</h3>
      <p>Rs. 60</p>
    </a>
    <a href="nes.barbe.html" class="item">
      <img src="barbe.jpg" alt="Barbeque Sandwich">
      <h3>Barbeque Sandwich</h3>
      <p>Rs. 90</p>
    </a>
    <a href="nes.green.html" class="item">
      <img src="green.jpg" alt="Green Tea">
      <h3>Green Tea</h3>
      <p>Rs. 40</p>
    </a>
    <a href="nes.lemon.html" class="item">
      <img src="lemon.jpg" alt="Lemon Tea">
      <h3>Lemon Tea</h3>
      <p>Rs. 40</p>
    </a>
  </div>
</body>
</html>
