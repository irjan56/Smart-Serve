<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NESCAFE Canteen Menu</title>
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .item p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>NESCAFE Canteen Menu</h1>
  <div class="menu">
    <a href="item.html?name=KitKat Shake&price=200&image=kit.jpg" class="item">
      <img src="kit.jpg" alt="KitKat Shake">
      <h3>KitKat Shake</h3>
      <p>Rs. 200</p>
    </a>
    <a href="item.html?name=Strawberry Thick Shake&price=150&image=straw.jpg" class="item">

      <h3>Hot Chocolate</h3>
      <p>Rs. 70</p>
    </a>
    <a href="item.html?name=Plain Maggi&price=60&image=plain.jpg" class="item">
      <img src="plain.jpg" alt="Plain Maggi">
      <h3>Plain Maggi</h3>
      <p>Rs. 60</p>
    </a>
    <a href="item.html?name=Vegetable Maggi&price=70&image=vegetable.jpg" class="item">
      <img src="vegetable.jpg" alt="Vegetable Maggi">

  </div>
</body>
</html>
