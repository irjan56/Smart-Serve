<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NESCAFÉ Canteen Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('nes.bg.jpg');
      background-size: cover;
      background-position: center;
    }
    h1, h2 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 4px #000;
    }
    .menu-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .menu-text {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Smart Serve</h1>
  <h2>NESCAFÉ Canteen Menu</h2>

  <div class="menu-item"><img src="kit.jpg"><div class="menu-text">KitKat Shake – ₹200</div></div>
  <div class="menu-item"><img src="straw.jpg"><div class="menu-text">Strawberry Thick Shake – ₹150</div></div>
  <div class="menu-item"><img src="hot.jpg"><div class="menu-text">Hot Chocolate – ₹70</div></div>
  <div class="menu-item"><img src="plain.jpg"><div class="menu-text">Plain Maggi – ₹60</div></div>
  <div class="menu-item"><img src="vegetable.jpg"><div class="menu-text">Vegetable Maggi – ₹70</div></div>
  <div class="menu-item"><img src="chilli.jpg"><div class="menu-text">Chilli Maggi – ₹60</div></div>
  <div class="menu-item"><img src="cheese.jpg"><div class="menu-text">Cheese Pasta – ₹80</div></div>
  <div class="menu-item"><img src="burger.jpg"><div class="menu-text">Veg Burger – ₹60</div></div>
  <div class="menu-item"><img src="barbe.jpg"><div class="menu-text">Barbeque Sandwich – ₹90</div></div>
  <div class="menu-item"><img src="green.jpg"><div class="menu-text">Green Tea – ₹40</div></div>
  <div class="menu-item"><img src="lemon.jpg"><div class="menu-text">Lemon Tea – ₹40</div></div>

</body>
</html>
