<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('token.bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .token-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    .details, .items, .total, .payment {
      text-align: left;
      margin: 15px 0;
      font-size: 16px;
    }

    .items table {
      width: 100%;
      border-collapse: collapse;
    }

    .items th, .items td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }

    .payment-status {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }

    .stamp {
      width: 100px;
      opacity: 0.6;
      transform: rotate(-15deg);
      position: absolute;
      bottom: 25px;
      right: 25px;
      z-index: 2;
    }

    .button-container {
      margin-top: 20px;
    }

    .next-btn {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .next-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="token-box">
    <img src="logo.jpg" alt="Smart Serve Logo" class="logo">
    
    <h2>Token No: 107</h2>
    <h2>Name: Student Name</h2>
    <h2>Time: 11:45 AM | Date: 07-05-2025</h2>

    <div class="items">
      <table>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Pav Bhaji</td>
          <td>1</td>
          <td>₹60</td>
        </tr>
        <tr>
          <td>Masala Dosa</td>
          <td>1</td>
          <td>₹40</td>
        </tr>
        <tr>
          <td>Poha</td>
          <td>1</td>
          <td>₹20</td>
        </tr>
      </table>
    </div>

    <div class="total"><strong>Total Price: ₹120</strong></div>
    <div class="payment payment-status">Payment: Done</div>

    <img src="stamp.jpg" alt="Smart Serve Stamp" class="stamp">

    <div class="button-container">
      <a href="notification.html" class="next-btn">Go to Notification</a>
    </div>
  </div>

</body>
</html>
