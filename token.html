<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartServe Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('token.bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .token-box {
      background: #fff;
      border: 3px solid #333;
      border-radius: 20px;
      padding: 30px 35px;
      width: 450px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      position: relative;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-title span {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }

    .token-number {
      font-size: 26px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .paid {
      color: green;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .stamp {
      width: 100px;
      height: 100px;
      border: 3px solid #d32f2f;
      border-radius: 50%;
      color: #d32f2f;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 20px;
      right: 20px;
      transform: rotate(-15deg);
      background-color: #fff;
    }

    .notify-btn {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .notify-btn:hover {
      background-color: #a62121;
    }
  </style>
</head>
<body>

<div class="token-box">
  <div class="logo-title">
    <img src="logo.jpg" alt="Logo">
    <span>SmartServe</span>
  </div>

  <div class="token-number">Token #42</div>
  <div class="info"><strong>Student:</strong> [Name Here]</div>
  <div class="info"><strong>Time:</strong> 11:35 AM</div>
  <div class="info"><strong>Date:</strong> 7 May 2025</div>

  <table>
    <tr>
      <th>Qty</th>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Pav Bhaji</td>
      <td>₹60</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Samosa</td>
      <td>₹40</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Poha</td>
      <td>₹20</td>
    </tr>
  </table>

  <div class="total">Total: ₹120</div>
  <div class="paid">Payment: Done</div>

  <div class="stamp">SmartServe</div>

  <a href="notification.html" class="notify-btn">Go to Notification</a>
</div>

</body>
</html>
